<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div>
			<div class="header">
				<h1>Let's talk</h1>
				<p>Think you have what it takes? Show us.</p>	
			</div>
			<div class="content">
				<form>
					<h3>1. Personal information</h3><hr>
					<div class="nested">
						<div class="header-1">
							<div>
								<input type="text" name="fname" placeholder="Full name*">
							</div>
							
							

							<div>
								<input type="email" name="email" placeholder="E-mail*">
							</div>
							<div>	
								<input type="email" name="email" placeholder="Re-enter e-mail*">
							</div>
						</div>
						<div>
								<input type="number" name="phonenumber" placeholder="Phone*">
								
						</div>
					</div>	
					
					<div class="nested1">
						<div class="nested2">
							<div>
								<input type="text" name="add" placeholder="Address*"/>
							</div>
							<div>
								<input type="text" name="add">
							</div>
						</div>
						<div class="nested3">
							<div>
								<input type="text" name="city" placeholder="City*">
							</div>
							<div>
								<input type="text" name="State" placeholder="State">
							</div>
							<div>	
								<input type="text" name="Country" placeholder="Country/Region*">
							</div>
							<div>	
							<input type="text" name="State" placeholder="Zip/Postal code">
							</div>
						
						<div class="msg">
							<input type="text" name="text" placeholder="How did you hear about us">
						</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="content-2">
			<h3>2. Skills and location</h3><hr>
			<div class="content2-1">
				<h5>Which is your primary design discipline?</h5>
			</div>
			<div class="content2-2">
				
				<div>
					
					<input type="radio" name="radio" id='test' hidden>
					<label  class="label" for='test'>Design Research</label>
				</div>
				<div>
					<input type="radio" name="radio" id="test1" hidden>
					<label class="label"  for='test1'>Visual Design</label>
				</div>
				<div>
					<input type="radio" name="radio" id="test2" hidden>
					<label class="label"  for='test2'>UX Design</label>
				</div>
				<div>
					<input type="radio" name="radio" id="test3" hidden>
					<label  class="label" for='test3'>Front-end Dev</label>
				</div>
			
			</div>
			
			<div class="content2-3">
					<div id="h5">
					<div>
						<h5>Do you have experience with any other disciplines?</h5>
					</div>
					</div>
					<div class="sec">
						
					<div>
						
						<input type="checkbox" name="checkbox" >
						
					</div>
					<div>
						
						<input type="checkbox" name="checkbox" >
						
					</div>
					<div>
						
						<input type="checkbox" name="checkbox" >
						
					</div>
				
				</div>
			</div>
			<div class="content2-4">
				
			</div>
		</div>
	</div>
</body>
</html>
